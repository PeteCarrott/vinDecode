<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vin Results</title>
</head>

<body>
  <div class="main">

    <section class="brand">
      <h1 class="brand__title">Vin Decoder</h1>
      <div class="brand__logo">
        <!-- TODO: Add svg -->
      </div>
    </section>

    <section class="vin">
      <div class="vin-wrapper">
        <p class="vin__label">VIN :
          <span class="vin__value"></span>
        </p>
      </div>
    </section>

    <section class="vehicle">
      <p class="banner">Vehicle</p>
      <div class="content-wrapper vehicle-content"></div>
    </section>

    <section class="powertrain">
      <p class="banner">Powertrain</p>
      <div class="content-wrapper powertrain-content"></div>
    </section>

    <section class="body">
      <p class="banner">Body + Trim</p>
      <div class="content-wrapper body-content"></div>
    </section>

    <section class="build-location">
      <p class="banner">Build Location</p>
      <div class="content-wrapper build-content-main"></div>
      <!-- map -->
      <div class="content-wrapper build-content-additional"></div>
    </section>

    <section class="additional-info">
      <p class="banner">Additional Info</p>
      <div class="content-wrapper additional-content"></div>
    </section>

  </div>

</body>

</html>
